version: 2.1
description: >
  Community Veracode orb for executing Veracode SAST Scans incl. pipeline and publishing results to various feedback channels.
    Additional information regarding Veracode can be found here: https://help.veracode.com
    Additional information regarding Veracode SAST orb can be found here: https://github.com/e10quent/sast-orb
  The following Environment Variables must be set within your CircleCI project for this orb to function:
  - VERACODE_API_ID
  - VERACODE_API_KEY
display:
  home_url: "https://www.veracode.com"
  source_url: "https://github.com/e10quent/sast-orb"
